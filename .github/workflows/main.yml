on: [pull_request]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Validator
    steps:
    - name: Validate and label PR
      id: vlpr
      uses: altaired/devops-label@v1
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/label.yml
